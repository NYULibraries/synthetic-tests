service: synthetic-tests

provider:
  name: aws
  runtime: nodejs10.x
  region: ${opt:region, 'us-east-1'}
  role: ${env:LAMBDA_ROLE}
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ${env:S3_BUCKET}

# you can add packaging information here
package:
  include:
    - handler.js
    - lib/**/*
  exclude:
    - node_modules/**/*
    - package.json
    - yarn.lock 
    - Dockerfile
    - docker-compose.yml
    - spec/*
    - .env
    - jest.config.js
    - README.md
    - .circleci/*

functions:
  primo:
    handler: handler.syntheticTest
    name: ${self:service}
    # memorySize: 128
    # timeout: 5
    events:
      - schedule: rate(10 minutes)
    environment:
      URL: "https://bobcat.library.nyu.edu"

  aleph:
    handler: handler.syntheticTest
    name: ${self:service}
    # memorySize: 128
    # timeout: 5
    events:
      - schedule: rate(10 minutes)
    environment:
      URL: "https://aleph.library.nyu.edu"
